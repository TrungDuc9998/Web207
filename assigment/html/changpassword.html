<style>
    .form-rounded {
        border-radius: 30px;
    }
</style>
<div class="mt-5">
    <div class="row">
        <div class="col-md-5 card mt-1 container shadow-lg p-3 mb-5 bg-body rounded mt-3" >
            <div class="card-body">
                <form name="formchangepass">
                    <div class="card ">
                        <div class="card-body shadow-lg p-3 bg-body rounded " style="background-image: url(/images/H4tz.gif); background-size: 100%;">
                            <h1 class="fw-bold text-center mt-2 ">Đổi mật khẩu</h1>
                            <h5 class="text-center text-danger">Tài khoản:{{student.username}}</h5>
                        </div>
                    </div>   
                    <label class="text-info m-2">Mật khẩu cũ</label>
                    <div class="form-group mt-2">
                        <input type="text" ng-model="studentR.oldpassword" name="txtOldpass" class="form-control border-info form-rounded" required>
                        <span class="text-danger p-2" ng-show="formchangepass.txtOldpass.$invalid">Nhập mật khẩu cũ</span>
                    </div>
                    <label class="text-info m-2">Mật khẩu mới</label>
                    <div class="form-group mt-2">
                        <input type="text" ng-model="studentR.password" name="txtPass" class="form-control border-info form-rounded" required>
                        <span class="text-danger p-2" ng-show="formchangepass.txtPass.$invalid">Nhập mật khẩu mới</span>

                    </div>
                    <!-- <label class="text-info m-2">Xác nhận mật khẩu mới</label>
                    <div class="form-group mt-2">
                        <input type="newpassword" class="form-control border-info form-rounded">
                    </div> -->
                    <div class="text-center">
                        <button ng-click="change()" ng-disabled="formchangepass.$invalid" class="btn btn-info btn-rounded mt-2">Đổi mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
